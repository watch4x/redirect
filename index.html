<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToBot() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
        
            if (code) {
                window.location.href = `https://t.me/watch4k_pay_bot?start=poc=${code}`;
            } else {
                window.location.href = "https://t.me/watch4kbot?start=src=github";
            }
        }
    
        window.onload = redirectToBot;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p id="message">Please wait while we redirect you.</p>
</body>
</html>
